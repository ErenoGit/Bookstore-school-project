<h2 mat-dialog-title>Dodaj wypożyczenie</h2>
<mat-dialog-content class="mat-typography">
  <div class="add-loan-form">

    <mat-form-field appearance="fill">
        <mat-label>Czytelnicy</mat-label>
        <mat-select [formControl]="reader">
            <mat-option *ngFor="let user of usersList" [value]="user.memberId">{{user.firstName}} {{user.lastName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Dostępne książki</mat-label>
        <mat-select [formControl]="book">
            <mat-option *ngFor="let book of booksList" [value]="book.bookId">{{book.title}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Data oddania</mat-label>
        <input matInput [matDatepicker]="picker" [value]="date.value">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <button mat-raised-button mat-button color="primary" (click)="onSubmitClick()">Dodaj</button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Zamknij</button>
</mat-dialog-actions>
