<div class='content-table'>
    <ng-template [ngIf]="dataSource">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="warn" (click)="onRemoveButtonClick(element.loanId)">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tytuł </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Wypożyczający </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Od </th>
          <td mat-cell *matCellDef="let element"> {{getFormatedDate(element.loanDate)}} </td>
        </ng-container>
  
        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Do </th>
            <td mat-cell *matCellDef="let element"> {{getFormatedDate(element.dueDate)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </ng-template>
    <ng-template *ngIf="!dataSource">
      <mat-spinner></mat-spinner>
    </ng-template>
  </div>
