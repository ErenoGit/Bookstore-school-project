<div class='content-table'>
  <ng-template [ngIf]="dataSource">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tytuł </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategoria </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
    
      <ng-container matColumnDef="publishYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rok </th>
        <td mat-cell *matCellDef="let element"> {{element.publishYear}} </td>
      </ng-container>

      <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
          <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dostępność </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'active': element.loanId === null, 'no-active': element.loanId !== null}"> {{element.loanId === null ? "Dostępne" : "Niedostępne"}} </td>
    </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </ng-template>
  <ng-template *ngIf="!dataSource">
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
